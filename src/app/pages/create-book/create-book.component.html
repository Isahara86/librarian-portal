<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="createBookForm" (ngSubmit)="createBook()">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>


  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text" formControlName="description">
  </div>

  <div class="form-group">
    <div class="preview" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="preview">
    </div>
  </div>


  <app-multi-select [availableOptions$]="languageOptions$" [placeholder]='"Lang"' (onSelect)="selectedLangcodes = $event"></app-multi-select>
  <app-multi-select [availableOptions$]="categoryOptions$" [placeholder]='"Categories"' (onSelect)="selectedCategories = $event"></app-multi-select>
  <app-multi-select [availableOptions$]="authorOptions$" [placeholder]='"Authors"' (onSelect)="selectedAuthors = $event"></app-multi-select>

  <!-- File Input -->
  <div class="form-group">
    <input type="file" (change)="updateFile($event)">
  </div>


  <button class="button" type="submit" [disabled]="loading">Save</button>


</form>
