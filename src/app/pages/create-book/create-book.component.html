<app-multi-select [availableItemsInput]="languagesInputOptions$" [placeholder]='"Lang"'></app-multi-select>
<form [formGroup]="createBookForm" (ngSubmit)="createBook()">

  <button class="button" type="submit">Save</button>

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>


  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text" formControlName="description">
  </div>

  <div class="form-group">
    <div class="preview" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="preview">
    </div>
  </div>
  <!-- File Input -->
  <div class="form-group">
    <input type="file" (change)="updateFile($event)">
  </div>


</form>
