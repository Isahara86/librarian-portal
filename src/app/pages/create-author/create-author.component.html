<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Create Author</h2>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.name.errors }" />
    <div *ngIf="submitted && createForm.controls.name.errors" class="invalid-feedback">
      <div *ngIf="createForm.controls.name.errors['required']">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Create
    </button>
    <!--    <a routerLink="/register" class="btn btn-link">Register</a>-->
  </div>
</form>
