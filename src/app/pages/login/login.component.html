<app-form [formGroup]="loginForm" (onSubmit)="onSubmit()">
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>

  <app-input controlName="login" [control]="loginForm.controls.login"></app-input>
  <app-input controlName="password" [control]="loginForm.controls.password"></app-input>

  <button mat-flat-button color="primary" [disabled]="loading || loginForm.invalid">Login</button>

</app-form>
