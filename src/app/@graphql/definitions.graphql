query booksList ($input: BookSearchInput!) {
  books(input: $input) {
    id
    name
    previewUrl
    description
    isAvailable
  }
}


mutation adminLogin($input: AdminLoginInput!) {
  adminLogin(input: $input) {
    name
    token
  }
}

mutation createBook($input: BookCreateInput!){
  createBook(input: $input) {
    id
  }
}

query languages {
  languages {
    code
    name
    nativeName
  }
}

query categories($input: CategorySearchInput!) {
  categories(input: $input) {
    id
    name
  }
}

query authors($input: AuthorSearchInput!) {
  authors(input: $input) {
    id
    name
  }
}

mutation createAuthor($input: AuthorCreateInput!) {
  createAuthor(input: $input) {
    id
  }
}

mutation createCategory($input: CategoryCreateInput!) {
  createCategory(input: $input) {
    id
  }
}

mutation inviteAdmin($input: AdminInviteInput!) {
  inviteAdmin(input: $input) {
    success
  }
}

mutation updateBook($input: BookUpdateInput!) {
  updateBook(input: $input) {
    id
  }
}

query bookDetails($id: Int!) {
  bookDetails(id: $id) {
    id
    name
    description
    previewUrl
    categories {
      id
      name
    }
    authors {
      id
      name
    }
    languages {
      code
      name
    }
    inventories {
      id
      serialNumber
    }
  }
}

query customers($input: CustomersSearchInput!) {
  customers(input: $input) {
    id
    name
    email
    phone
    description
  }
}

query customerDetails($id: Int!) {
  customerDetails(id: $id) {
    id
    name
    email
    phone
    description
    activeReservations {
      id
      createdAt
      startAt
      endAt
      description
      bookInventory {
        serialNumber
        book {
          id
          name
          previewUrl
        }
      }
    }
  }
}

mutation createCustomer($input: CustomerCreateInput!) {
  createCustomer(input: $input) {
    id
  }
}

mutation updateCustomer($input: CustomerUpdateInput!) {
  updateCustomer(input: $input) {
    id
  }
}
