<div class="wrapper">
  <div class="inner-wrap">
    <h3>Material Multi Select Dropdown with search and checkboxes</h3>
    <mat-form-field>
      <mat-select
        [formControl]="carCtrl"
        placeholder="Car"
        [multiple]="true"
        #singleSelect
      >
        <mat-option>
          <ngx-mat-select-search
            [formControl]="carFilterCtrl"
            placeholderLabel="Find cars..."
            noEntriesFoundLabel="'no matching found'"
            [showToggleAllCheckbox]="true"
            toggleAllCheckboxTooltipMessage="Select / Unselect All"
            [toggleAllCheckboxIndeterminate]="isIndeterminate"
            [toggleAllCheckboxChecked]="isChecked"
            (toggleAll)="toggleSelectAll($event)"
          >
            <mat-icon ngxMatSelectSearchClear>delete</mat-icon>
          </ngx-mat-select-search>
        </mat-option>

        <mat-option *ngFor="let car of filteredCars | async" [value]="car">
          {{ car.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="inner-wrap">
    <h3>Selected Values</h3>
    <ul *ngFor="let car of carCtrl?.value">
      <li>{{ car.name }}</li>
    </ul>
  </div>
</div>
