<div style="width: 100vw; height: 100vh; max-height: 100vh; max-width: 100vw; overflow:scroll;">

  <div style=" position: relative; display: flex; flex-direction: column; min-height: 100vh;">

    <div style="margin: 20px 20px 0;">
      <h1 style="margin-bottom: 10px;">Librarian App</h1>
      <h2 *ngIf="(auth.admin$ | async)?.name">Hello {{(auth.admin$ | async)?.name}}</h2>
      <a *ngIf="!(auth.admin$ | async)" mat-menu-item routerLink="/login" routerLinkActive="active"
         ariaCurrentWhenActive="page">
        <mat-error>Please login</mat-error>
      </a>
    </div>

    <button style="margin: 0 20px 20px;" mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/books" routerLinkActive="active" ariaCurrentWhenActive="page">Books</a>
      <a *ngIf="(auth.admin$ | async)" mat-menu-item routerLink="/create-book" routerLinkActive="active" ariaCurrentWhenActive="page">Create Book</a>
      <a *ngIf="(auth.admin$ | async)" mat-menu-item routerLink="/create-author" routerLinkActive="active" ariaCurrentWhenActive="page">Create Author</a>
      <a *ngIf="(auth.admin$ | async)" mat-menu-item routerLink="/create-category" routerLinkActive="active" ariaCurrentWhenActive="page">Create Category</a>
      <a *ngIf="(auth.admin$ | async)" mat-menu-item routerLink="/invite-admin" routerLinkActive="active" ariaCurrentWhenActive="page">Invite librarian</a>
      <a *ngIf="!(auth.admin$ | async)" mat-menu-item routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
      <button *ngIf="(auth.admin$ | async)" mat-menu-item (click)="auth.adminLogout()">Logout</button>
    </mat-menu>

    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>

    <p style="position: absolute; bottom: 0; right: 0;"><span
      style="padding-right: 20px">{{appVersion}}</span></p>


  </div>

</div>
